<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Prescrição Digital Memed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #memed-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="memed-container"></div>

  script.addEventListener("load", () => {
  console.log("Loader da Memed carregado!");
  if (typeof Memed !== "undefined") {
    console.log("Memed SDK disponível:", Memed);
  } else {
    console.warn("Memed SDK não inicializado!");
  }
});

</body>
</html>
