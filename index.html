<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Prescri√ß√£o Digital Memed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #memed-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="memed-container"></div>

  <script>
    // Captura par√¢metro da URL (?token=SEU_TOKEN)
    function getUrlParameter(name) {
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      const results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    const token = getUrlParameter('token');

    if (token) {
      // Cria o script oficial do SDK Memed
      const script = document.createElement("script");
      script.src = "https://integrations.api.memed.com.br/loader.js"; // üëà confirme a URL do SDK com a Memed
      script.dataset.token = token; // Token vai como data-token
      script.dataset.container = "#memed-container"; // Onde renderizar
      script.addEventListener("load", () => {
        console.log("Memed carregado com sucesso!");
      });
      document.body.appendChild(script);
    } else {
      document.body.innerHTML = `
        <div style="padding:20px;text-align:center">
          <h1>Erro: Token de acesso n√£o encontrado.</h1>
          <p>Adicione ?token=SEU_TOKEN na URL.</p>
        </div>
      `;
    }
  </script>
</body>
</html>
