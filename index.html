<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Prescri√ß√£o Digital Memed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #memed-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="memed-container"></div>

  <script>
    // Pega o token da URL (?token=SEU_TOKEN)
    function getUrlParameter(name) {
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      const results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    const token = getUrlParameter('token');

    if (token) {
      // Cria o script do SDK
      const script = document.createElement("script");
      script.src = "https://integrations.api.memed.com.br/loader.js"; // üëà Confirme com a doc da Memed
      script.dataset.token = token; // Passa o token como atributo data-token
      script.addEventListener("load", () => {
        console.log("Memed SDK carregado!");
      });
      document.body.appendChild(script);
    } else {
      document.body.innerHTML = "<h1 style='text-align:center;padding:20px;'>Erro: token n√£o encontrado na URL</h1>";
    }
  </script>
</body>
</html>
